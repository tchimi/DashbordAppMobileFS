
         
            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-danger">
                                    <h4 class="card-title">Save Role</h4>
                                    <p class="card-category">Formule d'attribution des roles utilisateur </p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="card-body">
                                                    <div class="d-inline-block offset-6">
                                                      <div class="row">

                                                        <div class="col-md-6">
                                                          <mat-form-field>
                                                            <mat-label>Utilsateurs</mat-label>
                                                            <mat-select [formControl]="username" >
                                                              <mat-option  *ngFor="let sa of listuser" [value]="sa.valueOf()">
                                                                {{sa.username}}
                                                              </mat-option>
                                                            </mat-select>
                                                          </mat-form-field>
                                                        </div>

                                                        <div class="col-md-6">
                                                          <button  (click)="getUserbyRole()" mat-icon-button color="primary"><i class="material-icons">search_black</i></button>
                                                        </div>
                                                      </div>
                                              
                                                    </div>
                                                    <div  class="row">
                                                      <div  class="col-md-5">
                                                        <select  size="4"  [formControl]="select1" class="float-left form-control">
                                                          <option  *ngFor="let sa of list1" [value]="sa.valueOf()" >
                                                            {{sa}}
                                                          </option>
                                                        </select>
                                                      </div>

                                                      <div class="col-md-2">
    
                                                        <button (click)="oneToRigh()" class="btn btn-danger mb-2 btn-link  btn-just-icon">
                                                          <i style="font-size:50px;" class="material-icons" matSuffix >keyboard_arrow_right</i>
                                                        </button>
                                                        <br>
                                                        <button (click)=" oneToLeft()" class="btn btn-danger  mb-2 btn-link  btn-just-icon">
                                                          <i style="font-size:50px;" class="material-icons" matSuffix >keyboard_arrow_left</i>
                                                        </button>
                                                      </div>
                                                      <div class="col-md-5">
                                                        <select  size="4"  [formControl]="select1" class="float-left form-control">
                                                          <option  *ngFor="let sa of list2" [value]="sa.valueOf()" >
                                                            {{sa}}
                                                          </option>
                                                        </select>
                                                      </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                       
                                        <button (click)="addRoleUser()" mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
