<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Save User</h4>
                        <p class="card-category">Formule de creation d'un nouveau utilisateur</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]='ActualiteForm' (ngSubmit)="onUpload()">
                            <div class="row">
                                <div [formGroup]='ActualiteForm' class="col-md-6">
                                <mat-form-field  class="example-full-width">
                                    <input formControlName="titre" matInput placeholder="titre" type="text">
                                </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <!--<input  matInput placeholder="photo profile">--> 
                                        <ngx-mat-file-input  (change)="onselect($event)" placeholder="PDF file only" [accept]="'.pdf'">
                                         </ngx-mat-file-input>
                                         <i class="material-icons" matSuffix >folder</i>    
                                    </mat-form-field>
                                </div>
                            </div>
                       
                        <div class="row">
                                <div [formGroup]='ActualiteForm' class="col-md-12">
                               
                                <mat-form-field  class="example-full-width">
                                    <textarea formControlName="message" matInput placeholder="Text"></textarea>
                                </mat-form-field>
                            </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
